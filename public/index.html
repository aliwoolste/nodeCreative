<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="node.css">
  <meta charset="utf-8">
  <title>Chat</title>
</head>
<body>
<div class='container'>
  background-image: https://laurenconrad.com/wp-content/uploads/2015/01/arrowsgoldDESKTOP-watermark-e1420582204144.jpg;
</div>

  <div id='app' ng-app='app' ng-controller='mainCtrl'>
<div id='chatbox'>
    <h1>Chat</h1><br>
      <form id="newMes" ng-submit="addMes()">
        <span id="name">Name: </span> <input type="text" ng-model="Name" value=""><br><br>
        <span id="message1">Message: </span> <input class="enterMessage" type="text" ng-model="Mes" value=""><br><br>
        <input type="submit" value="Submit">
      </form>
<div id='ulbox'>
    <ul style="width: 475px; height: 200px; padding: 10px; margin: 0; overflow: auto; list-style-type: none; margin-bottom: 7px" ng-if='message.length' class='list center stretch'>
      <li ng-repeat='m in message' class='chat'>
        <p>{{ m.name }} says "{{ m.mes }}"</p><br>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </li>
    </ul>
  </div>
  </div>

  </div>

</body>
</html>
